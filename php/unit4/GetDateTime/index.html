<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date and Time From Server</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>       
        $(document).ready(function(){
            $("button").click(function(){
                $.get("DateTime.php",function(data){
                    $("#result").html(data);
                });
            });
        });        
    </script>
</head>
<body>
    <div id="result"></div>
    <button type="button">Load Date & Time</button>    
</body>
</html>
